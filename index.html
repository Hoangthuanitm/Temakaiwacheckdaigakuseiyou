<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会話スピーチ（大学生用）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .select-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        select {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #007BFF, #00c4b4);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #009688);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #topicDisplay {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            font-size: 1.1em;
            color: #333;
            transition: all 0.3s ease;
        }

        #topicDisplay strong {
            color: #2c3e50;
            font-weight: 600;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 0.9em;
        }

        footer a {
            color: #00c4b4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            select, button {
                width: 100%;
                margin: 10px 0;
            }

            .select-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>会話スピーチ（大学生用）</h1>
        <div class="select-container">
            <select id="testSelect">
                <option value="4-12">Test 4-12</option>
                <option value="13-19">Test 13-19</option>

                <option value="36-40">Test 36-40</option>
                <option value="41-45">Test 41-45</option>
                <option value="46-50">Test 46-50</option>
            </select>
            <button onclick="displayRandomTopic()">開始</button>
            <button onclick="resetTopic()">リセット</button>
        </div>
        <div id="topicDisplay"></div>
    </div>

        © 2025 Tài liệu kiểm tra | Thiết kế bởi <a href="#">Thuận</a>

        { vn: "Vào ngày sinh nhật hoặc 1 ngày đặc biệt nào đó, bạn đã được bạn bè/gia đình/người thân làm gì cho mình ? hãy kể về điều đó.", jp: "あなたの<ruby>誕生日<rt>たんじょうび</rt></ruby>/<ruby>特別<rt>とくべつ</rt></ruby>な<ruby>日<rt>ひ</rt></ruby>に<ruby>友達<rt>ともだち</rt></ruby>/<ruby>家族<rt>かぞく</rt></ruby>がどんなことをしてくれましたか。<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Hãy kể về những việc bạn thường làm khi buồn.", jp: "<ruby>悲<rt>かな</rt></ruby>しい<ruby>時<rt>とき</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をしますか。<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Hãy hướng dẫn cho một người bạn của bạn cách đi từ trưởng Đại học, cao đẳng của bạn về quê của bạn.", jp: "<ruby>友<rt>とも</rt></ruby>だちに○○<ruby>大学<rt>だいがく</rt></ruby>/<ruby>短期大学<rt>たんきだいがく</rt></ruby>からあなたの<ruby>故郷<rt>ふるさと</rt></ruby>への<ruby>行<rt>い</rt></ruby>き<ruby>方<rt>かた</rt></ruby>を<ruby>案内<rt>あんない</rt></ruby>してください。" },
        { vn: "Hãy kể về ngày đầu tiên bạn đến trường Đại học/Cao đẳng của mình.", jp: "<ruby>初<rt>はじ</rt></ruby>めて○○<ruby>大学<rt>だいがく</rt></ruby>/<ruby>短期大学<rt>たんきだいがく</rt></ruby>に<ruby>来<rt>き</rt></ruby>た<ruby>日<rt>ひ</rt></ruby>のことを<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Bạn muốn làm gì khi bạn bao nhiêu tổi ? hãy sử dụng mẫu câu 「○歳(さい)になったら」để kể về nó nhé.", jp: "<ruby>何歳<rt>なんさい</rt></ruby>で、<ruby>何<rt>なに</rt></ruby>をしたいですか。「○<ruby>歳<rt>さい</rt></ruby>になったら」を<ruby>使<rt>つか</rt></ruby>って<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Nếu có 1 tuần nghỉ bạn sẽ làm gì ?", jp: "<ruby>休<rt>やす</rt></ruby>みが<ruby>１週間<rt>いっしゅうかん</rt></ruby>あったら、なにをしますか。" },
        { vn: "Nếu sinh ra là con trai/con gái, bạn muốn làm gì ?", jp: "もし<ruby>女<rt>おんな</rt></ruby>/<ruby>男<rt>おとこ</rt></ruby>だったら、<ruby>何<rt>なに</rt></ruby>をしたいですか。" },
        { vn: "Nếu có thật nhiều tiền bạn muốn làm gì ? làm cho ai ?", jp: "お<ruby>金<rt>かね</rt></ruby>がたくさんあったら、だれになにをしてあげたいですか。" },
        { vn: "Trước khi đi Nhật hoặc trước khi vào học tại trường Đại học, Cao đẳng... bạn đã được bạn bè, người thân khuyên hoặc dặn dò những điều gì ? bạn nghĩ gì về những điều đó ? hãy kể về nó nhé.", jp: "<ruby>日本<rt>にほん</rt></ruby>に<ruby>行<rt>い</rt></ruby>く<ruby>前<rt>まえ</rt></ruby>/○○<ruby>大学<rt>だいがく</rt></ruby>/<ruby>短期大学<rt>たんきだいがく</rt></ruby>に<ruby>入<rt>はい</rt></ruby>る<ruby>前<rt>まえ</rt></ruby>に<ruby>友<rt>とも</rt></ruby>だちや<ruby>家族<rt>かぞく</rt></ruby>があなたにどんなことを<ruby>言<rt>い</rt></ruby>いましたか。どう<ruby>思<rt>おも</rt></ruby>いましたか。それを<ruby>話<rt>はな</rt></ruby>してください。" }
    ],
            "26-30": [
        { vn: "Bây giờ bạn đã có thể làm gì bằng tiếng Nhật.", jp: "<ruby>今<rt>いま</rt></ruby>、あなたは<ruby>日本語<rt>にほんご</rt></ruby>で<ruby>何<rt>なに</rt></ruby>ができますか。" },
        { vn: "Hãy nói về những việc bạn có thể làm và giới thiệu điểm mạnh của bản thân nhé.", jp: "あなたができることを<ruby>話<rt>はな</rt></ruby>して、<ruby>自己<rt>じこ</rt></ruby>ＰＲしてください。" },
        { vn: "Bạn hãy giới thiệu về cách học tiếng Nhật của mình.", jp: "あなたの<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>勉強方法<rt>べんきょうほうほう</rt></ruby>について<ruby>紹介<rt>しょうかい</rt></ruby>してください。" },
        { vn: "Từ căn phòng của bạn, hàng ngày bạn có thể nghe và thấy được những gì.", jp: "あなたの<ruby>部屋<rt>へや</rt></ruby>から、<ruby>毎日<rt>まいにち</rt></ruby>どんな<ruby>音<rt>おと</rt></ruby>が<ruby>聞<rt>き</rt></ruby>こえますか。どんなものが<ruby>見<rt>み</rt></ruby>えますか。" },
        { vn: "Hãy kể về một người mà bạn nghĩ là giỏi/ người bạn hâm mộ. Người đó có thể làm được những gì ?", jp: "あなたがすごいと<ruby>思<rt>おも</rt></ruby>う<ruby>人<rt>ひと</rt></ruby>について<ruby>話<rt>はな</rt></ruby>してください。（<ruby>尊敬<rt>そんけい</rt></ruby>している<ruby>人<rt>ひと</rt></ruby>）。その<ruby>人<rt>ひと</rt></ruby>は<ruby>何<rt>なに</rt></ruby>ができますか。" },
        { vn: "Bạn đã từng đánh mất hoặc bỏ quên đồ chưa ? Hãy kể về nó.", jp: "モノをなくしてしまったり、<ruby>忘<rt>わす</rt></ruby>れてしまったりしたことはありますか。その<ruby>時<rt>とき</rt></ruby>のことを<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Bạn thường chuẩn bị gì trước khi đi du lịch.", jp: "<ruby>旅行<rt>りょこう</rt></ruby>に<ruby>行<rt>い</rt></ruby>く<ruby>前<rt>まえ</rt></ruby>に、あなたはどんな<ruby>準備<rt>じゅんび</rt></ruby>をしますか。" },
        { vn: "Hãy kể về sở thích của bạn và lý do bạn thích nó.", jp: "あなたの<ruby>趣味<rt>しゅみ</rt></ruby>と、それを<ruby>好<rt>す</rt></ruby>きな<ruby>理由<rt>りゆう</rt></ruby>を<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Bạn đã từng thất bại hoặc mắc lỗi gì ? hãy kể về nó nhé.", jp: "あなたの<ruby>今<rt>いま</rt></ruby>までの<ruby>失敗<rt>しっぱい</rt></ruby>やミスについて、<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Tại sao bạn lại vào lựa chọn học tại Đại học, Cao đẳng.... Hãy nói lý do nhé.", jp: "どうして○○<ruby>大学<rt>だいがく</rt></ruby>/<ruby>短期大学<rt>たんきだいがく</rt></ruby>に<ruby>入<rt>はい</rt></ruby>りましたか。<ruby>理由<rt>りゆう</rt></ruby>を<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Sắp đến sinh nhật bạn của bạn rồi. Bạn sẽ chuẩn bị những gì trước?", jp: "もうすぐ<ruby>友達<rt>ともだち</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>です。どんな<ruby>準備<rt>じゅんび</rt></ruby>をしておきますか。" },
        { vn: "Trước khi đi du lịch ở vùng đất lạnh, bạn sẽ chuẩn bị những gì?", jp: "<ruby>寒<rt>さむ</rt></ruby>いところに<ruby>旅行<rt>りょこう</rt></ruby>します。<ruby>何<rt>なに</rt></ruby>を<ruby>準備<rt>じゅんび</rt></ruby>しておきますか。" },
        { vn: "Hãy giới thiệu về một địa điểm bạn thích hoặc một địa điểm mà bạn thường hay đến.", jp: "あなたの<ruby>好<rt>す</rt></ruby>きな<ruby>場所<rt>ばしょ</rt></ruby>、またはよく<ruby>行<rt>い</rt></ruby>く<ruby>場所<rt>ばしょ</rt></ruby>について<ruby>紹介<rt>しょうかい</rt></ruby>してください。" },
        { vn: "Hãy nói về một lần bạn giúp đỡ ai đó hoặc ai đó giúp đỡ bạn.", jp: "<ruby>人<rt>ひと</rt></ruby>を<ruby>手伝<rt>てつだ</rt></ruby>ったこと、または<ruby>手伝<rt>てつだ</rt></ruby>ってもらったことについて<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Gần đây hoặc cho đến bây giờ, bạn đã có điều gì đáng tiếc không? Đó là chuyện gì? Hãy kể về nó nhé.", jp: "<ruby>最近<rt>さいきん</rt></ruby>/<ruby>今<rt>いま</rt></ruby>までで<ruby>残念<rt>ざんねん</rt></ruby>だったことはありますか。どんなことですか。<ruby>話<rt>はな</rt></ruby>してください。" }
    ],
            "31-35": [
        { vn: "Tương lai bạn muốn sinh sống ở đâu ? Lý do vì sao ?", jp: "<ruby>将来<rt>しょうらい</rt></ruby>、どこに<ruby>住<rt>す</rt></ruby>みたいですか。<ruby>理由<rt>りゆう</rt></ruby>も<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Hãy kể về dự định trong tuần này hoặc dự định trong tuần sau của bạn.", jp: "<ruby>今週<rt>こんしゅう</rt></ruby>/<ruby>来週<rt>らいしゅう</rt></ruby>のあなたの<ruby>予定<rt>よてい</rt></ruby>を<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Nếu chỉ sống 1 mình thì bạn muốn sống đâu, thành phố hay vùng quê ? Lý do vì sao?", jp: "もし<ruby>一人<rt>ひとり</rt></ruby>で<ruby>住<rt>す</rt></ruby>むとしたら、<ruby>都会<rt>とかい</rt></ruby>と<ruby>田舎<rt>いなか</rt></ruby>とどちらがいいですか。<ruby>理由<rt>りゆう</rt></ruby>を<ruby>話<rt>はな</rt></ruby>してください。" },

        { vn: "Hãy xem tôi là 1 bạn học viên mới, và giới thiệu/đưa ra lời khuyên cho tôi về cách học của bạn.", jp: "あなたの<ruby>勉強方法<rt>べんきょうほうほう</rt></ruby>について、<ruby>後輩<rt>こうはい</rt></ruby>にアドバイスしてください。わたしを<ruby>後輩<rt>こうはい</rt></ruby>だと<ruby>思<rt>おも</rt></ruby>って<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Hãy chia sẻ cho người bạn người Nhật của bạn những chú ý về giao thông Việt Nam.", jp: "ベトナムの<ruby>交通<rt>こうつう</rt></ruby>で<ruby>気<rt>き</rt></ruby>をつけることは<ruby>何<rt>なに</rt></ruby>ですか。<ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>友達<rt>ともだち</rt></ruby>に<ruby>教<rt>おし</rt></ruby>えてください。" },
        { vn: "Bạn nghĩ điều quan trọng trong cuộc sống của sinh viên là gì?", jp: "<ruby>大学生<rt>だいがくせい</rt></ruby>の<ruby>生活<rt>せいかつ</rt></ruby>で<ruby>大切<rt>たいせつ</rt></ruby>なことは<ruby>何<rt>なに</rt></ruby>だと<ruby>思<rt>おも</rt></ruby>いますか。" },
        { vn: "Hãy xem tôi là 1 bạn học viên thường xuyên đi học muộn. Bạn hãy đưa ra những lời khuyên cho tôi.", jp: "<ruby>遅刻<rt>ちこく</rt></ruby>が<ruby>多<rt>おお</rt></ruby>い<ruby>後輩<rt>こうはい</rt></ruby>にアドバイスしてください。わたしを<ruby>後輩<rt>こうはい</rt></ruby>だと<ruby>思<rt>おも</rt></ruby>って<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Hãy kể về những dự định trong tối nay của bạn.", jp: "<ruby>今晩<rt>こんばん</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしようと<ruby>思<rt>おも</rt></ruby>っていますか。" },
        { vn: "Vào ngày nghỉ tiếp theo bạn dự định sẽ làm gì.", jp: "<ruby>次<rt>つぎ</rt></ruby>の<ruby>休<rt>やす</rt></ruby>みに<ruby>何<rt>なに</rt></ruby>をしようと<ruby>思<rt>おも</rt></ruby>っていますか。" },
        { vn: "Hãy nói về kế hoạch của bạn, những việc bạn dự định sẽ làm trước khi tốt nghiệp đại học hoặc cao đẳng.", jp: "<ruby>大学<rt>だいがく</rt></ruby>/<ruby>短期大学<rt>たんきだいがく</rt></ruby>を<ruby>卒業<rt>そつぎょう</rt></ruby>するまでに、<ruby>何<rt>なに</rt></ruby>をするか<ruby>予定<rt>よてい</rt></ruby>を<ruby>話<rt>はな</rt></ruby>してください。" },
        { vn: "Khi học thêm một chút nữa, bạn có dự định thi N3 hay không? Hãy nói biết lý do nữa nhé.", jp: "もう<ruby>少<rt>すこ</rt></ruby>し<ruby>勉強<rt>べんきょう</rt></ruby>したら、N３を<ruby>受<rt>う</rt></ruby>けるつもりですか。<ruby>受<rt>う</rt></ruby>けないつもりですか。<ruby>理由<rt>りゆう</rt></ruby>も<ruby>教<rt>おし</rt></ruby>えてください。" },
        { vn: "Theo bạn nghĩ nếu có gì thì sẽ trở nên hạnh phúc. Lý do tại sao.", jp: "<ruby>何<rt>なに</rt></ruby>があれば、<ruby>幸<rt>しあわ</rt></ruby>せになれると<ruby>思<rt>おも</rt></ruby>いますか。どうしてですか。" },
        { vn: "Bạn đã từng nấu món mỳ chưa ? Hãy dùng まず、つぎに、それから、最後(さいご)にđể giải thích về cách nấu món mỳ nhé.", jp: "ラーメンをつくったことがありますか。「まず、つぎに、それから、<ruby>最後<rt>さいご</rt></ruby>に」を<ruby>使<rt>つか</rt></ruby>って、<ruby>作<rt>つく</rt></ruby>り<ruby>方<rt>かた</rt></ruby>を<ruby>説明<rt>せつめい</rt></ruby>してください。" },
        { vn: "Theo bạn, sẽ có những điểm tốt gì khi sống ở nông thôn. Hãy kể về nó.", jp: "<ruby>田舎<rt>いなか</rt></ruby>の<ruby>生活<rt>せいかつ</rt></ruby>でいいと<ruby>思<rt>おも</rt></ruby>うことを<ruby>話<rt>はな</rt></ruby>してください。" }
